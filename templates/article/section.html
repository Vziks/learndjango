{% extends 'base.html' %}
{% block body %}
<article>
    <h1>{{ section.section_title }}</h1>
    <p>{{ section.section_description|safe }}</p>
    <h2>Статьи</h2>
    <ul>
        {% for article in section.article_set.all %}
        <li>
            <a href="{% url 'article:article' section.section_url article.id %}">{{ article.title }}</a>
        </li>
        {% endfor %}
    </ul>
</article>
{% endblock %}
